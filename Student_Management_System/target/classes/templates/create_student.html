<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">

	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Enter New Student Details</h1>
					<div class="card-body">
						<form th:action="@{/students/save}" th:object="${student}" method="post">
							<div class="form-group">
							<label>Name</label>
							<input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Name"/>
							</div>	
							<div class="form-group">
							<label>Course</label>
							<input type="text" name="course" th:field="*{course}" class="form-control" placeholder="Enter Course"/>
							</div>	
							<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email"/>
							</div>	
							<div class="form-group">
							<label>Mobile Number</label>
							<input type="number" name="mobileNo" th:field="*{mobileNo} " class="form-control" placeholder="Enter Mobile Number"/>
							</div>	
							
							<div class="box-footer">
							<button type="submit" class="btn btn-primary">
							 Submit
							</button>
							</div>	
						</form>
					</div>	
				</div>
			</div>	
		</div>
	</body>
</html>
