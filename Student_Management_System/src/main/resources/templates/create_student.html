<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">
			<link rel="stylesheet" href="/css/styles.css">
	</head>
	
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				  <!-- Brand -->
				  <a class="navbar-brand" href="#">Student Management System</a>

				  <!-- Toggler/collapsibe Button -->
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				    <span class="navbar-toggler-icon"></span>
				  </button>

				  <!-- Navbar links -->
				  <div class="collapse navbar-collapse" id="collapsibleNavbar">
				    <ul class="navbar-nav">
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/students}">Student Management</a>
				      </li>
				    </ul>
				  </div>
				  <div class="navbar-nav ml-auto">  <!-- Bootstrap class for right alignment -->
				  		      <div class="nav-item">
				  		          <button id="themeToggle" class="btn btn-sm nav-link" style="position: fixed; top: 15px; right: 15px; z-index: 1000;">
				  		              <span id="themeIcon">ğŸŒ™</span> <span id="themeText">Dark Mode</span>
				  		          </button>
				  		      </div>
				  		  </div>
				</nav>	
				<br>
			<br>
					
		
		<div class="container">
			<div class="row">
				<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Enter New Student Details</h1>
					<div class="card-body">
						<form th:action="@{/students/save}" th:object="${student}" method="post">
							<div class="form-group">
							<label>Name</label>
							<input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Name"/>
							</div>	
							<div class="form-group">
							<label>Course</label>
							<input type="text" name="course" th:field="*{course}" class="form-control" placeholder="Enter Course"/>
							</div>	
							<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter Email"/>
							</div>	
							<div class="form-group">
							<label>Mobile Number</label>
							<input type="number" id="mobileNo"  pattern="[0-9]{10}" name="mobileNo" th:field="*{mobileNo} " class="form-control" placeholder="Enter Mobile Number"/>
							</div>	
							<br>
							
							<div class="box-footer">
							<button type="submit" class="btn btn-primary">
							 Submit
							</button>
							</div>	
						</form>
					</div>	
				</div>
			</div>	
		</div>
		<script src="/js/theme.js"></script>
	</body>
</html>
