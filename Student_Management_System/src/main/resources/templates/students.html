<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">
			<link rel="stylesheet" href="/css/styles.css">

	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">Student Management System</a>

		

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}">Student Management</a>
		      </li>
		    </ul>
		  </div>
		  <div class="navbar-nav ml-auto">  <!-- Bootstrap class for right alignment -->
		      <div class="nav-item">
		          <button id="themeToggle" class="btn btn-sm nav-link" style="position: fixed; top: 15px; right: 15px; z-index: 1000;">
		              <span id="themeIcon">ğŸŒ™</span> <span id="themeText">Dark Mode</span>
		          </button>
		      </div>
		  </div>
		</nav>	
		<br>
		
		<br>
		
		<div class="container">
			<div class="row">
				<h1>List Students</h1>
			</div>
			
			<div class="row">
				<div class="col-lg-3">
					<a th:href = "@{students/new}" class ="btn btn-primary btn-sm mb-3">
						Add Student
					</a>
					
				</div>
			</div>		
			<table class="table table-bordered" >
				<thead>
					<tr>
						<th>Student's Name</th>
						<th>Course</th>
						<th>Email</th>
						<th>Mobile Number</th>
						<th>Actions</th>
					</tr>		
				</thead>
				<tbody>
					<tr th:each = "student:${students}">
						<td th:text="${student.name}"> </td>
						<td th:text="${student.course}"> </td>
						<td th:text="${student.email}"> </td>
						<td th:text="${student.mobileNo}"> </td>
						<td>
							<a th:href="@{/students/edit/{id}(id=${student.id})}" class = "btn btn-primary">
								Update
							</a>
							<a th:href="@{/students/{id}(id=${student.id})}" class = "btn btn-danger">
								Delete
							</a>
							
						</td>	
					</tr>	
				</tbody>
			</table>
				
		</div>
		<script src="/js/theme.js"></script>
			
	</body>
</html>
